<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Hold'em Poker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="community-cards">
            <!-- Community cards will be displayed here -->
        </div>

        <div id="player-area">
            <!-- Player areas will be dynamically added here -->
        </div>

        <div id="action-buttons">
            <button id="fold-button">Fold</button>
            <button id="call-button">Call</button>
            <button id="raise-button">Raise</button>
            <input type="number" id="raise-amount" placeholder="Amount">
        </div>

        <div id="game-messages">
            <!-- Game messages will be displayed here -->
        </div>

        <button id="start-game-button">Start Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
